<!DOCTYPE html>
<html>
  <head>
    <title>Login and Registration</title>
  </head>
  <style>
    body {
      background-image: url('bg2.jpg');
      background-size: cover;
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
  <body>
    <h1 style="text-align: center">Login and Registration</h1>

    <div style="text-align: center" id="registrationForm">
      <h2 style="text-align: center">Register</h2>
      <input
        style="padding: 5px"
        type="text"
        id="registerUsername"
        placeholder="Username"
      />
      <br />
      <br />
      <br />
      <input
        style="padding: 5px"
        type="password"
        id="registerPassword"
        placeholder="Password"
      />
      <br />
      <br />
      <br />
      <br />
      <button style="text-align: center; padding: 5px" onclick="register()">
        Register
      </button>
    </div>

    <div style="text-align: center" id="loginForm">
      <h2>Login</h2>
      <input
        style="padding: 5px"
        type="text"
        id="loginUsername"
        placeholder="Username"
      />
      <br />
      <br />
      <br />
      <input
        style="padding: 5px"
        type="password"
        id="loginPassword"
        placeholder="Password"
      />
      <br />
      <br />
      <br />
      <button style="text-align: center; padding: 5px" onclick="login()">
        Login
      </button>
    </div>

    <div id="securedPage" style="display: none">
      <h2><b>Secured Page</b></h2>
      <p><b>Welcome to the secured page!</b></p>
      <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
